<!DOCTYPE html>
<html>
	<head lang="en-us">
		<title>Calc</title>
		<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
		<meta http-equiv="Content-Language" content="en-us" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta http-equiv="imagetoolbar" content="false" />
		<meta name="renderer" content="webkit" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="screen-orientation" content="portrait" />
		<meta name="x5-orientation" content="portrait" />
		<meta name="browsermode" content="application" />
		<meta name="x5-page-mode" content="app" />
		<meta name="Copyright" content="Copyright yaozeye.github.io All Rights Reserved." />
		<meta name="MSSmartTagsPreventParsing" content="true" />
		<meta name="Author" content="yaozeye@foxmail.com" />
		<meta name="website" content="https://yaozeye.github.io" />
		<meta name="Description" content="A simple HTML5 calculator." />
		<meta http-equiv="Page-Enter" contect="revealTrans(duration=10,transtion=50)" />
		<meta http-equiv="Page-Exit" contect="revealTrans(duration=20，transtion=6)" />
		<link rel="stylesheet" href="css/calc.css" />
		<link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" /> 
		<link rel="apple-touch-icon" href="../favicon.ico" />
		<!--[if lte IE 9]><script type="text/javascript" src="../select/selectivizr.js"></script><![endif]-->
		<script type="text/javascript" src="../js/targetblank.js"></script>
	</head>

	<body>
		<div id="container">
			<div id="calc" class="calc">
				<div id="top">
					<div id="win-tool">
						<span id="close" title="Close" data-ico="✖">&nbsp;</span>
						<span id="max" title="Maximize" data-ico="口">&nbsp;</span>
						<span id="resize" title="Minimize" data-ico="◎"><i class="iconfont change">&#xe612;</i></span>
						<a id="skin" href="index2.html" title="SKIN"><i class="iconfont skin">&#xe602;</i></a>
						<a id="history" href="javascript:void(0);" title="HISTORY"><i id="h" class="iconfont history">&#xe60d;</i></a>
						<a id="about" href="javascript:;" title="ABOUT"><i id="au" class="iconfont about">&#xe610;</i></a>
					</div>
					<div id="result">
						<div id="express"></div>
						<div id="res">0</div>
					</div>
				</div>
				<div id="bottom">
					<div class="row">
						<span id="reset" data-number="C">CE</span>
						<span id="remove" data-number="←">←</span>
						<span data-number="%">%</span>
						<span data-number="/" class="tool chu">÷</span>
					</div>
					<div class="row">
						<span data-number="7">7</span>
						<span data-number="8">8</span>
						<span data-number="9">9</span>
						<span data-number="*" class="tool cheng">×</span>
					</div>
					<div class="row">
						<span data-number="4">4</span>
						<span data-number="5">5</span>
						<span data-number="6">6</span>
						<span data-number="-" class="tool jiang">ㅡ</span>
					</div>
					<div class="row">
						<span data-number="1">1</span>
						<span data-number="2">2</span>
						<span data-number="3">3</span>
						<span data-number="+" class="tool add">＋</span>
					</div>
					<div class="row">
						<span data-number="0" class="zero">0</span>
						<span data-number="." class="dian">.</span>
						<span id="equals" data-number="=" class="tool eq">＝</span>
					</div>
				</div>

				<div id="historyBox">
					<div class="con">
						<ul></ul>
					</div>
					<div class="remove">
						<a href="javascript:;" title="Del History"><i class="iconfont del">&#xe613;</i></a>
					</div>
				</div>
			</div>
		</div>
		<a href="#" id="telPhone" data-flag = "" ></a>

		<script src="js/zepto/zepto.min.js"></script>
		<script src="js/zepto/fx.js"></script>
		<script src="js/zepto/touch.js"></script>
		<script src="js/common.js"></script>
		<script src="js/calc.js"></script>
	</body>

</html>
