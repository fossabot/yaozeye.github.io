			body ::selection{
				color: #FFFFFF;

	<body>
	<a href="index.html">
		<font style="font-size:50px;color:white;text-shadow: 5px 5px 5px #FF0000;">
			<b>
				HOMEPAGE
			</b>
		</font>

	<!--
		HOMEPAGE Link Over
	-->
		<h1 id="headline" class="demo-text">
			MyShadow
		</h1>
		<div class="footer-banner" style="width:728px; margin:700px auto 0">
		</div>
		<script type="text/javascript">
		  var shine = new Shine(document.getElementById('headline'));

		  function handleMouseMove(event) {
			shine.light.position.x = event.clientX;
			shine.light.position.y = event.clientY;
			shine.draw();
		  }

		  window.addEventListener('mousemove', handleMouseMove, false);
		</script>
